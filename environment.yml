name: tarea3_cm
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11

  # Computación científica básica
  - numpy>=1.24
  - scipy>=1.10
  - pandas>=2.0

  # Visualización
  - matplotlib>=3.7
  - seaborn>=0.12

  # Jupyter
  - jupyter>=1.0
  - ipykernel>=6.25
  - notebook>=7.0

  # Procesos estocásticos y cadenas de Markov
  - statsmodels>=0.14
  - scikit-learn>=1.3

  # Utilidades
  - tqdm>=4.65
  
  # Compilación JIT para optimización
  - numba>=0.58

  # pip dependencies
  - pip
  - pip:
    - pymc>=5.0  # Para modelación bayesiana y procesos estocásticos
    - arviz>=0.15  # Análisis de resultados bayesianos
    - quantecon>=0.7  # Herramientas para economía cuantitativa y cadenas de Markov
